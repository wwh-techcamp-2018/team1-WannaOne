language: java
jdk:
- openjdk8
branches:
  - develop
  - master
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build --info"

# CI 실행 완료시 슬랙 알림
notifications:
  slack:
    secure: 

services:
- mysql
addons:
  apt:
    sources:
    - mysql-5.7-trusty
    packages:
    - mysql-server

before_install:
- mysql -e "use mysql; update user set authentication_string=PASSWORD('') where User='root';"
- mysql -e "use mysql; update user set plugin='mysql_native_password'; FLUSH PRIVILEGES;"
- mysql_upgrade
- sudo service mysql restart
- mysql -e 'CREATE DATABASE IF NOT EXISTS woowanote CHARACTER SET utf8 COLLATE utf8_general_ci;'
- mysql -e "CREATE USER 'team1'@'%' IDENTIFIED BY 'team1';"
- mysql -e "GRANT ALL PRIVILEGES ON woowanote.* TO 'team1'@'%'; FLUSH PRIVILEGES;";

deploy:
  - provider: s3
    access_key_id: $AWS_DEPLOY_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_DEPLOY_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: woowanote-deploy # 6-3-3에서 생성한 S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: wwh-techcamp-2018/team1-WannaOne #Github 주소
      branch: master