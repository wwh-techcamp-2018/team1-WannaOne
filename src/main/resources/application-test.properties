# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop

# local, travis DB setting
spring.datasource.url=jdbc:mysql://localhost:3306/woowanote?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=team1
spring.datasource.password=team1

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Use the DefaultAWSCredentials Chain instead of configuring a custom credentials chain
cloud.aws.credentials.useDefaultAwsCredentialsChain=true