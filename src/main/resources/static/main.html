<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Woowanote</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/main/notebook-list.css">
    <link rel="stylesheet" href="/css/main/note-list.css">
    <link rel="stylesheet" href="/css/main/note.css">

    <!--scripts for tui-editor -->
    <script src="/js/editor/jquery.js"></script>
    <script src='/js/editor/markdown-it.js'></script>
    <script src="/js/editor/to-mark.js"></script>
    <script src="/js/editor/tui-code-snippet.js"></script>
    <script src="/js/editor/codemirror.js"></script>
    <script src="/js/editor/highlight.pack.js"></script>
    <script src="/js/editor/squire-raw.js"></script>
    <script src="/js/editor/tui-editor-Editor.js"></script>
    <link rel="stylesheet" href="/css/editor/codemirror.css">
    <link rel="stylesheet" href="/css/editor/github.css">
    <link rel="stylesheet" href="/css/editor/tui-editor.css">
    <link rel="stylesheet" href="/css/editor/tui-editor-contents.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!---------------------------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="/js/template-util.js"></script>
    <script src="/js/main-app.js"></script>
    <script src="/js/note.js"></script>
    <script src="/js/notebook-list.js"></script>
    <script src="/js/note-list.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/fileupload.js"></script>

</head>
<body>
<div class="grid-container">
    <div class="header">
        <span id="logo">Woowa Note</span>
        <button id="logout">로그아웃</button>
    </div>
    <div class="side-bar-left">
        <ul class="notebook-title">
            <li>노트북<i class="fas fa-plus" id="add-notebook-input-btn"></i></li>
            <li>
                <div class="notebook-input-wrapper">
                    <input type="text" placeholder="노트북 제목 입력 후 엔터" id="notebook-title-input"><img src="/img/remove.png" id="remove-notebook-input-btn">
                </div>
                <small id="notebook-title-validation" style="display:none;" class="form-text text-muted caution">We'll display validation message</small>
            </li>
        </ul>
        <ul class="notebook-list">
        </ul>
    </div>
    <div class="side-bar-middle">
        <div class="side-bar-middle-header">
            <div class="side-bar-middle-notebook-title">
              AWS 공부
            </div>
            <img src="/img/add.png" id="add-note-btn">
            <div class="side-bar-middle-notebook-meta">
              6개의  노트
            </div>
        </div>
        <div class="side-bar-middle-body">
          <ul class="note-list">


        </ul>
      </div>
    </div>
    <div class="main-content">
        <section id="note-section">
        </section>
        <div id="editSection"></div>
        <div class = "note-save-delete">
            <button id="note-delete-button">
                <i class="material-icons">delete</i>
            </button>
            <button id="note-save-button">
                <i class="material-icons">save</i>
            </button>
        </div>
    </div>
    <script>
        var editor = new tui.Editor({
                            el: document.querySelector('#editSection'),
                            initialEditType: 'wysiwyg',
                            hideModeSwitch: true,
                            height: '85%',
                            hooks: {
                                'addImageBlobHook': function(blob, callback) {
                                    imageUpload(blob, callback);
                                }
                            }
                          });
    </script>

</div>

</body>
</html>
