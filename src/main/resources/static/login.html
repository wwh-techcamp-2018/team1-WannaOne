<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Woowanote</title>
    <link rel="stylesheet" type="text/css" href="/css/login/login.css">
    <script src="/js/util.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="welcome-message">
            <span>WoowaNote</span> 를 통해 팀 전체의 메모를 공유해보세요.
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="이메일을 입력하세요" value="test@woowahan.com">
                <small id="email-validation" class="form-text text-muted caution">We'll display validation message
                </small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password"
                       placeholder="비밀번호를 입력하세요" value="1234">
                <small id="password-validation" class="form-text text-muted caution">We'll display validation message
                </small>
            </div>
            <button id="loginButton" class="btn btn-success">로그인하기</button>
        </form>
        <p class="no-account">
            계정이 없으세요?
            <a href="/signup.html">가입하기</a>
        </p>
    </div>
</div>
</body>
